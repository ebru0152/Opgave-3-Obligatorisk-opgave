<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        table, th, td 
        {
            border: 1px solid black;
        
        }
        table
        {
            border-collapse: collapse;
            background-color: lightgray;
            width: 15%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Words</h1>
    <div id="app">
      <div style="border: 1pt; border-style: solid; padding: 20pt">
        <input v-model="Word" placeholder="Type a word" id="inputField" />
        <button v-on:click="Print(Word), LowerCase(), UpperCase()" id="printButton">Show</button>
        <ol>
            <li><div id="outputField">{{Message}}</div></li>
            <li><div id="outputField">{{Word1}}</div></li>
            <li><div id="outputField">{{Word2}}</div></li>
        </ol>

        <table >
            <tr>
                <td>1</td>
                <td>
                    <div id="outputField">{{Message}}</div></td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <div id="outputField">{{Word1}}</div></td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <div id="outputField">{{Word2}}</div></td>
            </tr>
        </table>

      </div>
    </div>
  
    <script src="js/index.js"></script>
  </body>
</html>
